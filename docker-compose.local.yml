version: "3"

services:
  web:
    build: .
    links:
      - db
      - redis
      # - es
    expose:
      - 3000
    ports:
      - '3000:3000'
    networks:
      - internal_network
      - external_network
    volumes:
      - ./files:/misskey/files
      - ./.config:/misskey/.config:ro

  redis:
    image: redis:4.0-alpine
    networks:
      - internal_network
    volumes:
      - ./redis:/data

  db:
    image: postgres:12.2-alpine
    networks:
      - internal_network
    env_file:
      - .config/docker.env
    volumes:
      - ./db:/var/lib/postgresql/data

  # es:
  #   image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.4.2
